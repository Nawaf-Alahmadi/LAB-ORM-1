<div class="grid">
  {% for post in posts %}
  <div class="box">
    <img src="{{post.post.url}}" alt="Not Found">
    <div class="info">
      <a href="{% url 'main:detail' post.id %} "><h3>{{post.title}}</h3></a>
      <span>Published: {% if post.is_published == 1 %} Yes {% else %} No {% endif %}</span>
      <span>published At: {{post.published_at}}</span>
    </div>
  </div>
  {% endfor %}
</div>
